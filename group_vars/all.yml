# Data to test, in groupvars
---
# Common vars
ssh_config: ".ssh/config"
projects_root: "~/projects/"
vagrant_root: "~/projects/vagrant/"
playbook_root: "~/projects/playbooks/"
inventory_root: "~/projects/inventory/"
bootstrap: "~/projects/playbooks/linux/bootstrap.yml"

# Other varables
domain: "test.local"
primary: "8.8.8.8"
secondary: "8.8.4.4"

# Box specific vars
# Dict of dicts in case we want to build out more data
centos7:
  box: "centos/7"
  box_url: 'https://vagrantcloud.com/centos/boxes/7/versions/1708.01/providers/virtualbox.box'

cisco_1000:
  box: "cisco/csr1000v"

cisco_9000:
  box: "n9000v"

# Host vars - but not in hostvars
# This format works!!
# Vagrant reads in the dict of list, but it doesn't know about the other vars
# so for now you have to fully specify the box data, no shortcuts.
host_list:
  - name: splunk1
    provider: virtualbox
    group: monitoring
    ip: 1.1.1.10
    vm_name: splunk1
    mem: 512
    cpus: 1
    box: 'centos/7'
    box_url: 'https://vagrantcloud.com/centos/boxes/7/versions/1708.01/providers/virtualbox.box'
    bootstrap: '/Users/andy/projects/playbooks/linux/bootstrap.yml'
    type: "linux"

  - name: splunk2
    provider: virtualbox
    group: monitoring
    ip: 1.1.1.11
    vm_name: splunk1
    mem: 512
    cpus: 1
    box: 'centos/7'
    box_url: 'https://vagrantcloud.com/centos/boxes/7/versions/1708.01/providers/virtualbox.box'
    bootstrap: '/Users/andy/projects/playbooks/linux/bootstrap.yml'
    type: "linux"

